<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-buttons">
            <button class="button" value="rock">&#9994;</button>
            <button class="button" value="paper">&#9995;</button>
            <button class="button" value="scissors">&#9996;</button>
        </div>
        <div class="resultContainer">
            <div id="playerscore"></div>
            <div id="hands"></div>
            <div id="result"></div>
            <button id="endgamebutton" value="clear">End</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
